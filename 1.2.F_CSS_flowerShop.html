<!DOCTYPE html>
<html>
    <head>
        <title>Flower Shop</title>
        <link rel="stylesheet" typle="text/css" href="1.2.F_CSS_flowerShop.css">
    </head>
    <body>
        <!--1st Section : Top Logo Bar-->
        <div class="headerBar">
            <img src="./1.2.F_CSS_images/logo.png">
        </div>
        <!--2nd Section : Main Photo-->
        <div class="mainSlide">
            <img class="mainImage" src="./1.2.F_CSS_images/flowershop.jpg">
            <div class="imageText">
                <h1>Beautiful Flowers</h1>
                <button type="button">Learn More</button>
            </div>
        </div>
        <!--3rd Section :  Menu Buttons-->
        <div class="menu">
            <div class="menuIcon">
                <img src="./1.2.F_CSS_images/flower-icon.png" alt="flower">
                <p>Flowers for every kind of situation</p>
            </div>
            <div class="menuIcon">
                <img src="./1.2.F_CSS_images/payment-icon.png" alt="payment">
                <p>All major payments kinds accepted</p>
            </div>
            <div class="menuIcon">
                <img src="./1.2.F_CSS_images/phone-icon.png" alt="phone">
                <p>Free consultation</p>
            </div>
            <div class="menuIcon">
                <img src="./1.2.F_CSS_images/truck-icon.png" alt="delivery">
                <p>City wide delivery</p>
            </div>
        </div>
    </body>
</html>
